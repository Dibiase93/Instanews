<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InstaNews</title>
    <link rel="stylesheet" href="./build/css/style.min.css" />
  </head>
  <body class="flex-container">
    <header class="header-container">
      <div>
        <h1 class="hidden-h1" aria-hidden="true">
          Instanews - New York Times news viewer
        </h1>
        <img src="images/nyt-logo.svg" class="logo" alt="New York Times logo" />
      </div>
      <div class="select-list-container">
        <label for="select-form"><b>Choose a section: </b></label>
        <select id="select-form" name="sections">
          <option value="sections" selected>Sections...</option>
          <option value="sports">Sports</option>
          <option value="food">Food</option>
          <option value="travel">Travel</option>
          <option value="arts">Art</option>
          <option value="technology">Technology</option>
          <option value="world">World</option>
        </select>
      </div>
    </header>
    <main>
      <div class="loading-container">
        <img
          id="loading"
          src="images/ajax-loader.gif"
          alt="content loading icon"
        />
      </div>
      <article class="sections"></article>
    </main>
    <footer class="copyright-container">
      <p>&#169; Copyright 2019 INSTANEWS</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="plugins/selectric/jquery.selectric.min.js"></script>
    <script src="./build/js/script.min.js"></script>
  </body>
</html>
