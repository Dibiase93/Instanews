<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InstaNews</title>
    <link rel="stylesheet" href="./build/css/style.min.css" />
  </head>
  <body class="flex-container">
    <header class="header-container">
      <div class="logo-container">
        <img id="logo" src="images/nyt-logo.svg" alt="New York Times logo" />
      </div>
      <div class="select-list-container">
        <h1>Choose a section:</h1>
        <select id="select-form" name="sections">
          <option value="sections" selected>Sections...</option>
          <option value="sports">Sports</option>
          <option value="food">Food</option>
          <option value="travel">Travel</option>
          <option value="arts">Arts</option>
          <option value="technology">Technology</option>
          <option value="world">World</option>
        </select>
        <img id="loading" src="images/ajax-loader.gif" alt="ajax loader" />
      </div>
    </header>
    <main>
      <div class="sections"></div>
    </main>
    <footer class="copyright-container">
      <p>&#169; Copyright 2016 INSTANEWS</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./build/js/script.min.js"></script>
  </body>
</html>
